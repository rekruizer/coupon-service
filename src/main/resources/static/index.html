<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Coupon Service</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen" x-data="couponApp()">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">E-Commerce Coupon Service</h1>
            <p class="text-blue-100 mt-2">Сервис генерации и управления купонами для интернет-магазина</p>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">

        <!-- Toast Notification -->
        <div x-show="showToast"
             x-transition
             class="fixed top-4 right-4 z-50 max-w-md"
             style="display: none;">
            <div :class="toastType === 'success' ? 'bg-green-500' : 'bg-red-500'"
                 class="text-white px-6 py-4 rounded-lg shadow-lg">
                <p x-text="toastMessage"></p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">

            <!-- Секция 1: Создание купона -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Создать купон</h2>

                <form @submit.prevent="createCoupon" class="space-y-4">

                    <!-- Тип скидки -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Тип скидки</label>
                        <select x-model="newCoupon.discountType"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="PERCENTAGE">Процентная скидка (%)</option>
                            <option value="FIXED_AMOUNT">Фиксированная сумма (₽)</option>
                            <option value="FREE_SHIPPING">Бесплатная доставка</option>
                        </select>
                    </div>

                    <!-- Значение скидки -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <span x-show="newCoupon.discountType === 'PERCENTAGE'">Процент скидки</span>
                            <span x-show="newCoupon.discountType === 'FIXED_AMOUNT'">Сумма скидки (₽)</span>
                            <span x-show="newCoupon.discountType === 'FREE_SHIPPING'">Значение (не используется)</span>
                        </label>
                        <input type="number"
                               x-model="newCoupon.discountValue"
                               step="0.01"
                               min="0.01"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Например: 10 или 500">
                    </div>

                    <!-- Минимальная сумма заказа -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Минимальная сумма заказа (₽)</label>
                        <input type="number"
                               x-model="newCoupon.minOrderAmount"
                               step="0.01"
                               min="0"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Например: 1000">
                    </div>

                    <!-- Дата окончания -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Дата окончания действия</label>
                        <input type="datetime-local"
                               x-model="newCoupon.expiryDate"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <!-- Лимит использований -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Лимит использований</label>
                        <input type="number"
                               x-model="newCoupon.usageLimit"
                               min="1"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Например: 100">
                    </div>

                    <!-- Кнопка создания -->
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                        Создать купон
                    </button>
                </form>
            </div>

            <!-- Секция 3: Проверка купона -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Применить купон</h2>

                <form @submit.prevent="applyCoupon" class="space-y-4">

                    <!-- Код купона -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Код купона</label>
                        <input type="text"
                               x-model="validation.code"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent uppercase"
                               placeholder="Например: SALE10ABC">
                    </div>

                    <!-- Сумма заказа -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Сумма заказа (₽)</label>
                        <input type="number"
                               x-model="validation.orderAmount"
                               step="0.01"
                               min="0.01"
                               required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Например: 5000">
                    </div>

                    <!-- Кнопка проверки -->
                    <button type="submit"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                        Проверить купон
                    </button>
                </form>

                <!-- Результат валидации -->
                <div x-show="validationResult"
                     x-transition
                     class="mt-6 p-4 rounded-lg"
                     :class="validationResult?.success ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'">
                    <template x-if="validationResult?.success">
                        <div>
                            <h3 class="text-lg font-semibold text-green-800 mb-3">Купон успешно применен!</h3>
                            <div class="space-y-2 text-sm text-gray-700">
                                <div class="flex justify-between">
                                    <span class="font-medium">Исходная цена:</span>
                                    <span x-text="formatPrice(validationResult.originalPrice)"></span>
                                </div>
                                <div class="flex justify-between text-green-600 font-medium">
                                    <span>Скидка:</span>
                                    <span x-text="'-' + formatPrice(validationResult.discount)"></span>
                                </div>
                                <div class="flex justify-between text-lg font-bold text-green-800 border-t pt-2">
                                    <span>Итоговая цена:</span>
                                    <span x-text="formatPrice(validationResult.finalPrice)"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template x-if="!validationResult?.success">
                        <div>
                            <h3 class="text-lg font-semibold text-red-800 mb-2">Ошибка применения купона</h3>
                            <p class="text-sm text-red-700" x-text="validationResult?.message"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Секция 2: Список купонов -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Все купоны</h2>
                <button @click="loadCoupons"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Обновить
                </button>
            </div>

            <!-- Таблица купонов -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Код</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Тип</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Значение</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Мин. сумма</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Истекает</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Использований</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Статус</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="coupon in coupons" :key="coupon.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <span class="font-mono font-semibold text-blue-600" x-text="coupon.code"></span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700" x-text="getDiscountTypeLabel(coupon.discountType)"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700" x-text="formatDiscountValue(coupon)"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700" x-text="formatPrice(coupon.minOrderAmount)"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700" x-text="formatDate(coupon.expiryDate)"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">
                                    <span x-text="coupon.usageCount + ' / ' + coupon.usageLimit"></span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <span :class="coupon.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                          class="px-2 py-1 text-xs font-semibold rounded-full">
                                        <span x-text="coupon.active ? 'Активен' : 'Неактивен'"></span>
                                    </span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <button @click="deleteCoupon(coupon.code)"
                                            class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-1 px-3 rounded transition duration-200">
                                        Удалить
                                    </button>
                                </td>
                            </tr>
                        </template>
                        <template x-if="coupons.length === 0">
                            <tr>
                                <td colspan="8" class="px-4 py-8 text-center text-gray-500">
                                    Купоны не найдены. Создайте первый купон!
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>Курсовая работа: E-Commerce Coupon Service</p>
            <p class="text-gray-400 text-sm mt-2">Spring Boot + REST API + Tailwind CSS</p>
        </div>
    </footer>

    <script>
        function couponApp() {
            return {
                // API Base URL
                apiUrl: 'http://localhost:8080/api/coupons',

                // Данные
                coupons: [],
                newCoupon: {
                    discountType: 'PERCENTAGE',
                    discountValue: 10,
                    minOrderAmount: 1000,
                    expiryDate: '',
                    usageLimit: 100
                },
                validation: {
                    code: '',
                    orderAmount: 5000
                },
                validationResult: null,

                // Toast уведомления
                showToast: false,
                toastMessage: '',
                toastType: 'success',

                // Инициализация
                init() {
                    this.loadCoupons();
                    // Установить дату по умолчанию (через 30 дней)
                    const futureDate = new Date();
                    futureDate.setDate(futureDate.getDate() + 30);
                    this.newCoupon.expiryDate = futureDate.toISOString().slice(0, 16);
                },

                // Загрузить список купонов
                async loadCoupons() {
                    try {
                        const response = await fetch(this.apiUrl);
                        if (response.ok) {
                            this.coupons = await response.json();
                        } else {
                            this.showToastMessage('Ошибка загрузки купонов', 'error');
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        this.showToastMessage('Ошибка подключения к серверу', 'error');
                    }
                },

                // Создать купон
                async createCoupon() {
                    try {
                        const response = await fetch(this.apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.newCoupon)
                        });

                        if (response.ok) {
                            const data = await response.json();
                            this.showToastMessage(`Купон ${data.code} успешно создан!`, 'success');
                            this.loadCoupons();
                            // Сбросить форму (кроме дат)
                            this.newCoupon.discountValue = 10;
                            this.newCoupon.minOrderAmount = 1000;
                            this.newCoupon.usageLimit = 100;
                        } else {
                            const error = await response.json();
                            this.showToastMessage(error.message || 'Ошибка создания купона', 'error');
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        this.showToastMessage('Ошибка подключения к серверу', 'error');
                    }
                },

                // Применить купон
                async applyCoupon() {
                    try {
                        const response = await fetch(`${this.apiUrl}/${this.validation.code}/apply`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                orderAmount: parseFloat(this.validation.orderAmount)
                            })
                        });

                        if (response.ok) {
                            this.validationResult = await response.json();
                            this.loadCoupons(); // Обновить список (счетчик использований)
                        } else {
                            const error = await response.json();
                            this.validationResult = {
                                success: false,
                                message: error.message || 'Ошибка применения купона'
                            };
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        this.validationResult = {
                            success: false,
                            message: 'Ошибка подключения к серверу'
                        };
                    }
                },

                // Удалить купон
                async deleteCoupon(code) {
                    if (!confirm(`Вы уверены, что хотите удалить купон ${code}?`)) {
                        return;
                    }

                    try {
                        const response = await fetch(`${this.apiUrl}/${code}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            this.showToastMessage(`Купон ${code} удален`, 'success');
                            this.loadCoupons();
                        } else {
                            this.showToastMessage('Ошибка удаления купона', 'error');
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        this.showToastMessage('Ошибка подключения к серверу', 'error');
                    }
                },

                // Показать Toast уведомление
                showToastMessage(message, type = 'success') {
                    this.toastMessage = message;
                    this.toastType = type;
                    this.showToast = true;
                    setTimeout(() => {
                        this.showToast = false;
                    }, 3000);
                },

                // Форматирование
                formatPrice(value) {
                    return new Intl.NumberFormat('ru-RU', {
                        style: 'currency',
                        currency: 'RUB'
                    }).format(value);
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleString('ru-RU');
                },

                getDiscountTypeLabel(type) {
                    const labels = {
                        'PERCENTAGE': 'Процент',
                        'FIXED_AMOUNT': 'Фикс. сумма',
                        'FREE_SHIPPING': 'Бесплатн. достав.'
                    };
                    return labels[type] || type;
                },

                formatDiscountValue(coupon) {
                    if (coupon.discountType === 'PERCENTAGE') {
                        return `${coupon.discountValue}%`;
                    } else if (coupon.discountType === 'FIXED_AMOUNT') {
                        return this.formatPrice(coupon.discountValue);
                    } else {
                        return 'N/A';
                    }
                }
            }
        }
    </script>
</body>
</html>
